<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="img/logo.png">

  <title>Draw by Memory!</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg text-light bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/logo.png" height="75px" width="75px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="how.html">How to Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
      </div>
    </div>
  </nav>
  <section id="principal" class="container-fluid">
    <div class="row align-items-center mx-auto">
      <div class="flex-direction-column justify-content-center col-lg-4">
          <img src="img/a.png" id="image_shower" width="350px" height="350px"><br>
          <div class="countdown">
            <p id="countdown">01:00</p>
          </div>
      </div>
      <div class="col-lg-3">
        <h2 class="shower" id="string_shower"></h2>
        <button onclick="get_random_image(), tiempo()" class="button" id="play">Play</button>
      </div>
      <div class="col-lg-5 mt-3">
        <canvas id="canvas"></canvas>
        <div class="tools d-flex align-items justify-content-center flex-wrap mt-3">
          <button onClick="undo_line()" type="button" class="button">Undo</button>
          <button onClick="clear_canvas()" type="button" class="button">Clear</button>
        </div>
        <div class="tools d-flex align-items justify-content-center flex-wrap mt-3">
          <div onClick="change_color(this)" class="color-field" style="background:  red;"></div>
          <div onClick="change_color(this)" class="color-field" style="background:  blue;"></div>
          <div onClick="change_color(this)" class="color-field" style="background:  green;"></div>
          <div onClick="change_color(this)" class="color-field" style="background:  yellow;"></div>
          <div onClick="change_color(this)" class="color-field" style="background:  black;"></div>
          <div onClick="change_color(this)" class="color-field" style="background:  white;"></div>
        </div>
        <div class="tools d-flex align-items justify-content-center flex-wrap mt-3">
          <input onInput="draw_color = this.value" type="color" class="color-picker">
          <input onInput="draw_width = this.value" type="range" min="2" max="50" class="pen-range">
        </div>
      </div>
    </div>
  </section>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
