<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/logo.png">
    <title>Draw by Memory!</title>
  </head>
  <body style="background-color: #0d0d0d;"> 

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg text-light bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/logo.png" height="75px" width="75px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How to Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
          </div>
        </div>
      </nav>
      <section id="principal" class="container-fluid">
          <div class="row align-items-center mx-auto">
            <div class="col-lg-5">
                <img src="img/messsi.jpg" alt="personaje" width="500px" height="350px">
            </div>
            <div class="col-lg-2">
                <button class="button">Play</button>
            </div>
            <div class="col-lg-5 mt-5">
                <canvas id="canvas"></canvas>
                <div class="tools d-flex align-items justify-content-center flex-wrap mt-3">
                    <button onClick="undo_line()" type="button" class="button">Undo</button>
                    <button onClick="clear_canvas()" type="button" class="button">Clear</button>
                </div>
                <div class="tools d-flex align-items justify-content-center flex-wrap mt-3">
                    <div onClick="change_color(this)" class="color-field" style="background:  red;"></div>
                    <div onClick="change_color(this)" class="color-field" style="background:  blue;"></div>
                    <div onClick="change_color(this)" class="color-field" style="background:  black;"></div>
                    <div onClick="change_color(this)" class="color-field" style="background:  white;"></div>
                </div>
                <div class="tools d-flex align-items justify-content-center flex-wrap mt-3">
                    <input onInput="draw_color = this.value" type="color" class="color-picker">
                    <input onInput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">
                </div>
            </div>
          </div>
      </section>
      <footer class="w-100 d-flex align-items justify-content-center flex-wrap mt-5">
        <p class="fs-6 px-3 pt-3 mt-1">Draw by Memory! &copy; All Rights Reserved 2022</p>
        <div id="iconos" class="mt-3"> 
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>    
        </div>
      </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
